<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>衛來無限</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 開始畫面 -->
    <div id="start-screen">
        <h1>按空格鍵開始遊戲</h1>
    </div>
    
    <!-- 房間場景 -->
    <div id="room">
        <div id="character"></div>
        <div id="dialogue-box"></div>
        <div id="room-dialogue-box"></div>
        <div id="room-choice-buttons" style="display: none;">
            <button id="room-choice1">继续工作</button>
            <button id="room-choice2">放松一下</button>
        </div>
    </div>
    
    <!-- 地圖場景 -->
    <div id="map-screen">
        <div id="map"></div>
        <div id="map-character"></div>
    </div>
    
    <!-- 浴室場景 -->
    <div id="bathhouse">
        <div id="bathhouse-dialogue-box"></div>
        <div id="bathouse2"></div>
        <div id="choice-buttons">
            <button id="choice1">單人包廂</button>
            <button id="choice2">大眾池</button>
    </div>
    
     <!-- 醫院場景 -->
     <div id="hospital">
        <div id="hospital-dialogue-box"></div>
        <div id="doctor"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
